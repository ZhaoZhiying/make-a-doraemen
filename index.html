<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只哆啦A梦</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./default.css">
    <style id="styleTag"></style>
</head>
<body>
<div id="code-wrapper" class="code-wrapper">
    <pre id="code" class="code"></pre>
</div>

<div class="paper">
    <div class="doraemen">
            <div class="wrapper">
                        <div class="head">
                                <!-- 眼睛 -->    
                                <div class="eye-left">
                                        <div class="eyeball-left"></div>
                                </div>
                                <div class="eye-right">
                                        <div class="eyeball-right"></div>
                                        <div class="eyeball-right2"></div>
                                        <div class="eyeball-right3"></div>
                                        <div class="eyeball-right4"></div>
                                        <div class="eyeball-right5"></div>
                                        <div class="eyeball-right6"></div>
                                        <div class="eyeball-right7"></div>
                                        <div class="eyeball-right8"></div>
                                </div>
                                <!-- 脸 -->
                                <div class="face">
                                        <!-- 鼻子 -->
                                        <div class="nose">
                                                <div class="nose-light"></div>
                                        </div>
                                        <!-- 胡子 -->
                                        <div class="mustache-left1"></div>
                                        <div class="mustache-left2"></div>
                                        <div class="mustache-left3"></div>
                                        <div class="mustache-right1"></div>
                                        <div class="mustache-right2"></div>
                                        <div class="mustache-right3"></div>
                                        <div class="mustache-center"></div>
                                        <!-- 嘴唇 -->
                                        <div class="lips-left"></div>
                                        <div class="lips-right"></div>
                                        <div class="lips-center-wrapper">
                                                <div class="lips-center"></div>
                                        </div>
                                        <div class="lips-center-left-wrapper">
                                                <div class="lips-center-left"></div>
                                        </div>
                                        <div class="lips-center-right-wrapper">
                                                <div class="lips-center-right"></div>
                                        </div> 
                                        <div class="mouse-wrapper">
                                                <div class="mouse">
                                                        <!-- 舌头 -->
                                                        <div class="tongue-wrapper">
                                                                <div class="tongue-left"></div>
                                                                <div class="tongue-right"></div>
                                                                <div class="tongue-shade"></div>
                                                        </div> 
                                                </div>     
                                        </div>
                                        <div class="mouse-shade"></div>    
                                </div>       
                        </div>
                        <div class="body">
                                <!-- 铃铛 -->
                                <div class="bell-rope-wrapper">
                                        <div class="bell-rope-top"></div>
                                        <div class="bell-rope-bottom"></div>
                                        <div class="bell-rope-fill"></div>
                                </div>
                                <div class="bell">
                                                <div class="bell-inside-rope-top"></div>
                                                <div class="bell-inside-rope-bottom"></div>
                                </div>
                                <div class="bell-inside-circle"></div>
                                <div class="bell-inside-circle-rope"></div>
                
                                <!-- 肚子 -->
                                <div class="tripe-wrapper">
                                                <div class="tripe"></div>
                                                <div class="tripe-pocket"></div>
                                                <div class="tripe-pocket-top-wrapper">
                                                        <div class="tripe-pocket-top"></div>
                                                </div>
                                </div>
                                <!-- 胳膊 -->
                                <div class="arm-left"></div>
                                <div class="arm-right"></div>
                                <!-- 手 -->
                                <div class="hand-left"></div>
                                <div class="hand-right"></div>
                                <!-- 腿 -->
                                <div class="crotch-wrapper">
                                                <div class="crotch"></div>
                                </div>
                                <div class="leg-left"></div>
                                <div class="leg-right"></div>
                                <!-- 脚 -->
                                <div class="foot-left"></div>
                                <div class="foot-right"></div>
                        </div> 
            </div>
    </div>              
</div> 

   <script src="./vendor/prism/prism.js"></script>
   <script src="./main.js"></script>
</body>
</html>
