<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画一只哆啦A梦</title>
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <link rel="stylesheet" href="./default.css">
    <style id="styleTag"></style>
</head>
<body>
<div id="code-wrapper" class="code-wrapper">
    <pre id="code" class="code"></pre>
</div>

<div class="paper">
    <div class="doraemen-wrapper">
            <div class="doraemen">
                        <div class="doraemen-head">
                                <!-- 眼睛 -->    
                                <div class="doraemen-head__eye--l">
                                        <div class="doraemen-head__eye--l__eyeball"></div>
                                </div>
                                <div class="doraemen-head__eye--r">
                                        <div class="doraemen-head__eye--r__eyeball"></div>
                                </div>
                                <!-- 脸 -->
                                <div class="doraemen-head__face">
                                        <!-- 鼻子 -->
                                        <div class="doraemen-head__face__nose">
                                                <div class="doraemen-head__face__nose-light"></div>
                                        </div>
                                        <!-- 胡子 -->
                                        <div class="doraemen-head__face__mustache--l1"></div>
                                        <div class="doraemen-head__face__mustache--l2"></div>
                                        <div class="doraemen-head__face__mustache--l3"></div>
                                        <div class="doraemen-head__face__mustache--r1"></div>
                                        <div class="doraemen-head__face__mustache--r2"></div>
                                        <div class="doraemen-head__face__mustache--r3"></div>
                                        <div class="doraemen-head__face__mustache--c"></div>
                                        <!-- 嘴唇 -->
                                        <div class="doraemen-head__face__lips--l"></div>
                                        <div class="doraemen-head__face__lips--r"></div>
                                        <div class="doraemen-head__face__lips--c">
                                                <div class="doraemen-head__face__lips--c-inner"></div>
                                        </div>
                                        <div class="doraemen-head__face__lips--c--l">
                                                <div class="doraemen-head__face__lips--c--l-inner"></div>
                                        </div>
                                        <div class="doraemen-head__face__lips--c--r">
                                                <div class="doraemen-head__face__lips--c--r-inner"></div>
                                        </div> 
                                        <div class="doraemen-head__face__mouse">
                                                <div class="doraemen-head__face__mouse-inner">
                                                        <!-- 舌头 -->
                                                        <div class="doraemen-head__face__mouse-inner__tongue">
                                                                <div class="doraemen-head__face__mouse-inner__tongue--l"></div>
                                                                <div class="doraemen-head__face__mouse-inner__tongue--r"></div>
                                                                <div class="doraemen-head__face__mouse-inner__tongue-shade"></div>
                                                        </div> 
                                                </div>     
                                        </div>
                                        <div class="doraemen-head__face__mouse-shade"></div>    
                                </div>       
                        </div>
                        <div class="doraemen-body">
                                <!-- 铃铛 -->
                                <div class="doraemen-body__bell-rope">
                                        <div class="doraemen-body__bell-rope--t"></div>
                                        <div class="doraemen-body__bell-rope--b"></div>
                                        <div class="doraemen-body__bell-rope--fill"></div>
                                </div>
                                <div class="doraemen-body__bell">
                                                <div class="doraemen-body__bell-inner1"></div>
                                                <div class="doraemen-body__bell-inner2"></div>
                                </div>
                                <div class="doraemen-body__bell__circle"></div>
                                <div class="doraemen-body__bell__circle-rope"></div>
                
                                <!-- 肚子 -->
                                <div class="doraemen-body__tripe">
                                                <div class="doraemen-body__tripe--fill"></div>
                                                <div class="doraemen-body__tripe-pocket"></div>
                                                <div class="doraemen-body__tripe-pocket--t">
                                                        <div class="doraemen-body__tripe-pocket--t-open"></div>
                                                </div>
                                </div>
                                <!-- 胳膊 -->
                                <div class="doraemen-body__arm--l"></div>
                                <div class="doraemen-body__arm--r"></div>
                                <!-- 手 -->
                                <div class="doraemen-body__hand--l"></div>
                                <div class="doraemen-body__hand--r"></div>
                                <!-- 腿 -->
                                <div class="doraemen-body__crotch">
                                                <div class="doraemen-body__crotch-inner"></div>
                                </div>
                                <div class="doraemen-body__leg--l"></div>
                                <div class="doraemen-body__leg--r"></div>
                                <!-- 脚 -->
                                <div class="doraemen-body__foot--l"></div>
                                <div class="doraemen-body__foot--r"></div>
                        </div> 
            </div>
    </div>              
</div> 

   <script src="./vendor/prism/prism.js"></script>
   <script src="./main.js"></script>
</body>
</html>
